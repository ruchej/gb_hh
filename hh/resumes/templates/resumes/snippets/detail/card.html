<div class="card-title mb-4">
    <div class="row d-flex justify-content-start">
        <div class="image-container d-flex flex-row">
            <img src="{{ resume.photo.url }}" id="imgProfile"
                 class="img-thumbnail resume-image"/>
        </div>
        <div class="userData ml-2 flex-row">
            <h2 class="d-block mb-3" style="font-size: 2rem; font-weight: bold">
                {{ resume.personal_info.name }}
                {{ resume.personal_info.surname }}
            </h2>
        </div>
    </div>
</div>
