{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="single-title">{{ post.title }}</h1>
                    <p class="lead">
                        <i class="fa fa-user"></i> by <a href="#">{{ post.author }}</a>
                    </p>
                    <p><i class="fa fa-calendar"></i> Опубликованно {{ post.created_at|date:"d M Y в H:i" }}</p>
                    {% if post.image %}
                        <div class="image-container d-flex flex-row justify-content-center">
                            <img src="{{ post.image.url }}" alt="" class="img-responsive post-image">
                        </div>
                    {% endif %}
                    <hr>
                    <p class="lead">{{ post.description }}</p>
                    <br/>
                </div>
                <div class="col-lg-4 sidebar">
                    {% include 'snippets/recent_news.html' %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
