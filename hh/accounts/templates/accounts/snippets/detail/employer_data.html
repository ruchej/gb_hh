        <div class="col-sm-3 col-md-2 col-5">
            <label style="font-weight:bold;">Логин</label>
        </div>

            {{ user.username }}
        </div>
    </div>
    <hr/>

    <div class="row">
        <div class="col-sm-3 col-md-2 col-5">
            <label style="font-weight:bold;">Email</label>

            {{ user.email }}

    </div>

        </div>
